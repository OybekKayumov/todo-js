<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/11e5f401cf.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="./style.css"> -->
<script defer src="main.js"></script></head>
<body>
  div class="list">
        <div class="row title">
            <p>Today's To Do</p>
            <i class="fas fa-sync"></i>
        </div>
        <div class="row">
            <input class="add-input" type="text" placeholder="Add to your list">
            <i class="fas fa-level-down-alt rotate"></i>
        </div>
        <div class="row">
            <input type="checkbox">
            <p>A task to be done</p>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="row">
            <input type="checkbox">
            <p>A task to be done</p>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="row">
            <input type="checkbox">
            <p>A task to be done</p>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="row clear">
            <p>Clear All Completed</p>
        </div>
    </div>

  <!-- <script src="index.js"></script> -->
</body>
</html>
