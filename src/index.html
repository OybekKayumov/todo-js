<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/11e5f401cf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="addnew">
    <div class="title">
      <p class="item-1">Today's to do</p>
      <i class="fas fa-sync-alt item-2"></i>
      
    </div>

    <form class="add">
    
      <input type="text" class="item-1 input" id="input" placeholder="Add to your to do...">
      <i class="fas fa-plus item-2" id="add"></i>

    </form>

    <ul class="list" id="list" data-lists >
    </ul>
    
    <button type="button" class="todo-btn">Clear all completed</button>
  </div>
  
</body>
</html>
