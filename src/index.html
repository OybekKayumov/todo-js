<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/11e5f401cf.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <div class="todo">
        <div class="header">
            <h1>Today's To Do</h1>
            <i class="fas fa-sync"></i>
        </div>
        <div class="add_task"><input type="text" placeholder="add to your list" /><i
                class="fas fa-level-down-alt rotate"></i></div>
        <div class="tasks"></div>
        <div class="footer">Clear all completed</div>
    </div>
  </section>

</body>
</html>
